<h1 class="title" data-bind="title"></h1>

<div class="green" data-hideif="hasRedJobs">
  <h2 data-bind="green"></h2>
  <h3>All green!</h3>
</div>

<div class="failing" data-showif="hasRedJobs">
  <h2 data-bind="red"></h2>
  <h3>Failing!</h3>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
